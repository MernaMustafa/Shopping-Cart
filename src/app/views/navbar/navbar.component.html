<header>
  <nav
    class="
      navbar navbar-expand-sm navbar-toggleable-sm navbar-light
      bg-white
      border-bottom
      box-shadow
      mb-3
    "
  >
    <div class="container">
      <a class="navbar-brand" href="#">Shopping Cart</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
      >
        <ul class="navbar-nav" *ngIf="userId == 0; else loggedIn">
          <li class="nav-item">
            <a class="nav-link text-dark" routerLink="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" routerLink="/login">Login</a>
          </li>
        </ul>
        <ng-template #loggedIn>
          <ul class="navbar-nav" *ngIf="role == 'customer'; else admin">
            <li class="nav-item">
              <a class="nav-link text-dark" routerLink="/cart/{{ userId }}">
                <img src="../../../assets/Images/cart2.png" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#" (click)="logout()"
                >Logout</a
              >
            </li>
          </ul>
          <ng-template #admin>
            <ul class="navbar-nav">
              <li class="nav-item">
                <div class="dropdown show">
                  <a
                    class="nav-link text-dark dropdown-toggle"
                    role="button"
                    id="dropdownMenu"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >Admin
                  </a>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                    <a class="dropdown-item" routerLink="/item"
                      >Manage Products</a
                    >
                    <a class="dropdown-item" routerLink="/user">Manage Users</a>
                  </div>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#" (click)="logout()"
                  >Logout</a
                >
              </li>
            </ul>
          </ng-template>
        </ng-template>
      </div>
    </div>
  </nav>
</header>
