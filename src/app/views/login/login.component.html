<!-- Page Content -->
<div class="container" style="padding-left: 28px">
  <h2>Login</h2>
  <div class="logindiv">
    <form
      [formGroup]="formData"
      (ngSubmit)="onClickSubmit(formData.value)"
      class="form-login"
    >
      <div class="form-group col-sm-12">
        <label for="username" class="col-lg-3 control-label">UserName</label>
        <br />
        <div class="col-lg-9">
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="userName"
            placeholder="Username"
            required
            autofocus
          />
        </div>
      </div>
      <div class="form-group col-sm-12">
        <label for="password" class="col-lg-3 control-label">Password</label>
        <br />
        <div class="col-lg-9">
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 btn-submit">
          <button type="submit" class="btn btn-success">Login</button>
          <br />
          <br />
          <a>Don't have an account? Click to Register</a>
        </div>
      </div>
    </form>
    <div>
      <p>for demo purposes you can login with these credentials:</p>
      <p>Username: <b>admin</b>, Password: <b>admin</b></p>

      <p>Username: <b>Rana</b>, Password: <b>456789</b></p>
    </div>
  </div>
</div>
