<div class="container">
  <div class="input-group" style="width: 60%">
    <input
      #searchWord
      class="form-control"
      type="text"
      name="search"
      autocomplete="off"
      placeholder="Start searching for a cartItem by name"
      autofocus
    />
    <div class="input-group-append">
      <button
        class="btn btn-outline-secondary"
        (click)="searchByName(pageNumber, searchWord.value)"
      >
        Search
      </button>
    </div>
  </div>
</div>
