<div class="container" style="padding-left: 15px">
  <h1>{{ title }}</h1>
  <hr />

  <p>
    <a class="btn btn-primary" routerLink="../user/add">Add New User</a>
  </p>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>UserName</th>
        <th>Email</th>
        <th>Type</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users.list">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.userName }}</td>
        <td>
          <a href="{{ user.email }}"> {{ user.email }} </a>
        </td>
        <td>{{ user.type }}</td>

        <td class="text-right">
          <a
            class="btn btn-danger"
            href="#"
            (click)="deleteUser($event, user.userId)"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>
  <br />
  <br />
  <app-pagination
    [data]="users"
    [hasPrev]="users.hasPreviousPage"
    [hasNext]="users.hasNextPage"
    (onPageChange)="getPage($event)"
  ></app-pagination>
  <br />
  <br />
</div>
